        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // Default setting
        var defaultHeadlineCategory = "science";
        var defaultLang = "en";
        var defaultContery = "in";
        var baseUrl = "https://newsapi.org/v2/top-headlines";
        var apiKey = "22d6bd6740f243d69be67742a91c2fb8";
        // Default setting end

        // OnInit
        printHeadline(defaultHeadlineCategory);
        // OnInit end


        function myFunction(a) {
            printHeadline(a.getAttribute('id'));
        }

        function printHeadline(category) {
            $("#topHeadlines").html(`<marquee style="background:red">Waiting.....</marquee>`);
            $.get(`${baseUrl}?country=${defaultContery}&category=${defaultHeadlineCategory}&language=${defaultLang}&apiKey=${apiKey}`, function (data, status) {
                let topHeadlines = `<marquee style="background:yellow">`;
                data.articles.forEach(a => {
                    topHeadlines += `${a.title}` + `&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;`;
                });
                topHeadlines += `</marquee>`;
                $("#topHeadlines").html(topHeadlines);
            })
        }
    </script>
